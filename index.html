<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" s>
</head>
<body>
<div class="ds_container">
    <div class="left_description">
        <div class="item_desc" data-item="gauntlets">
            <img src="firelink_gauntlets.png">
        </div>
        <div class="item_desc" data-item="pants">
            <img src="firelink_leggings.png">
        </div>
    </div>
    <div class="armor_wrapper">
        <div class="armor_items">
            <div class="item_container">
                <div class="item_icon helm" data-item="helm">

                </div>
            </div>
            <div class="item_container">
                <div class="item_icon breast" data-item="breast">
                    
                </div>
            </div>
            <div class="item_container">
                <div class="item_icon gauntlets" data-item="gauntlets">

                </div>
            </div>
            <div class="item_container pants">
                <div class="item_icon" data-item="pants">

                </div>
            </div>
        </div>
    </div>
    <div class="right_description">
        <div class="item_desc" data-item="helm">
            <img src="firelink_helm.png">
        </div>
        <div class="item_desc" data-item="breast">
            <img src="firelink_armor.png">
        </div>
    </div>
</div>

<script>

    document.querySelector('.ds_container').addEventListener('click', function(e) {
        if (e.target.classList.contains('item_icon')) {
            var itemName = e.target.getAttribute('data-item');
            var itemDesc = document.querySelector('.item_desc[data-item="'+itemName+'"]');
            itemDesc.style.opacity = itemDesc.style.opacity == 1 ? 0 : 1;
        }
    });
</script>
</body>
</html>
